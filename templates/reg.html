	<meta charset="utf-8">
	<title>加入我们 - 注册</title>

	<meta name="render" content="webkit">

	<style>html {
		margin: 0;
		padding: 0;
		font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		font-size: 16px;
		word-spacing: 1px;
		-ms-text-size-adjust: 100%;
		-webkit-text-size-adjust: 100%;
		-moz-osx-font-smoothing: grayscale;
		-webkit-font-smoothing: antialiased;
		box-sizing: border-box;
		height: 100%;
	}
	
	body {
		margin: 0;
		min-height: 100%;
		display: flex;
		flex-direction: column;
	}
	
	#content {
		flex: 1;
	}
	
	.container {
		margin: 5vmin 10vmin 5vmin;
		text-align: center;
		background-color: #efefef;
		padding: 5vmin;
		border-radius: 15px;
	}
	
	form{
		min-height: 30vmin;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		flex-wrap: wrap;
	}
	
	label{
		margin: 0.5vmin;
		width: 20vh;
		font-size: 1.1rem;
		text-align: center;
	}
	
	input{
		margin: 0.5vmin;
		border-style: solid;
		border-radius: 5px;
		border-color: #eeeeee;
		height: 4vh;
		width: 20vh;
		font-size: 16px;
		padding-left: 10px;
		color: #22BC9E;
	}
	
	input:focus{
		border-color: #49BC9F;
		outline: none;
	}
	
	input[type="password"]{
		color: #49BC9F;
		font-size: 1.4rem;
	}
	
	.footer {
		min-height: 12vmin;
		background-color: #236A58;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		color: #ffffff;
		font-size: 0.8rem;
		line-height: 1.5rem;
		color: hsla(0,0%,100%,.4);
	}
	
	button{
		padding: 11px 25px;
		font-size: 16px;
		border: none;
		border-radius: 4px;
		color: #fff;
		background-color: #22bc9e;
		display: inline-block;
		line-height: 1;
		white-space: nowrap;
		cursor: pointer;
		-webkit-appearance: none;
		-webkit-writing-mode: horizontal-tb;
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
		outline: 0;
		box-sizing: border-box;
		text-align: center;
	}
	.submit{
		padding-top: 4vmin;
	}
	
	.error{
		color: red;
	}</style>
</head>

							that.name = response.data.name
							that.regSuccess = true;
						})
